<div class="container col-md-6 col-xs-12 login_side">
    <div class="center_over_pic container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary btn_custom col-6" id="btn_login"><h4 class="no_margin">Login</h4></button>
        </div>
        <form method="POST" action="{{ url_for('sign_in') }}" id="login_form" name="login_form" class="hide clean_background">
            <div class="form-group ">
                <label for="login" class="text_colour_white">Enter your username</label>
                <input type="text" class="form-control" name="login" id="login" placeholder="first name.last name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password_user" class="text_colour_white"><h3>Password</h3></label>
                <input type="password" class="form-control" name="password_user" id="password_user" placeholder="Password" required>
            </div>
            <br>
            <button type="submit" name="login_btn" class="btn btn_enter col-4">Submit</button>
        </form>
    </div>
</div>
