{% extends 'new_member_info.html' %} {% block personal_info %}
<form id="emergcy_form" method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 inline_form">Next of kin</label>
        <input type="text" class="form-control col-sm-10" id="employee_next_of_kin" name="employee_next_of_keen" aria-describedby="employee_next_of_keen" placeholder="Who should we call in emergcy?">

    </div>
    <br>
    <div class="form-group row">
        <label for="employee_next_of_keen_mob" class="col-sm-2 inline_form">Best way of contact?</label>
        <input type="number" class="form-control col-sm-10" id="employee_next_of_keen_mob" name="employee_next_of_keen_mob" placeholder="Whats their phone number">
    </div>
    <br>
    <button type="submit" class="btn btn-primary col-sm-2 float-right">Submit</button>
</form>
{% endblock %}
