{% extends '/employeeinfo/new_member_info.html' %} {% block jumbotron %}
<div class="container">
    <p class="title_jumbo">Welcome to Develop.This {{ new_first_name }}!</p>
    <br>
    <p class="text_jumbo">Your username is {{ username }}.</p>
</div>

{% endblock %} {% block personal_info %}
<form id="emergcy_form" method="POST">
    <div class="form-group row">
        <label for="next_of_kin" class="col-sm-2 inline_form">Next of kin</label>
        <input type="text" class="form-control col-sm-10" id="next_of_kin" name="next_of_kin" aria-describedby="next_of_kin" placeholder="Who should we call in emergcy?">

    </div>
    <br>
    <div class="form-group row">
        <label for="next_of_kin_mob" class="col-sm-2 inline_form">Best way of contact?</label>
        <input type="number" class="form-control col-sm-10" id="next_of_kin_mob" name="next_of_kin_mob" placeholder="Whats their phone number">
    </div>
    <br>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary col-sm-4">Save and Next</button>
    </div>

</form>
<br>

<div class="row new_username">
    <h4>Your username is <b>{{ username }}</b></h4>
</div>
{% endblock %}
