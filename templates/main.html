<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Construction Interaction</title>
</head>

<body>
    <div class="jumbotron jumbo_image">
        <div class="container">
            <h1 class="display-9">Develop This!</h1>
            <br>
            <h3 class="lead">Welcome {{ session.first_name }}</h3>

        </div>
    </div>





    <div class="row">
        <div class="col-md-2 col-xs-12">
            <div class="sidebar">
                <a class="active" id="home_tab" href="#home">Home</a>

                <a href="{{url_for('time_log')}}" id="time_tab">Time Logs</a>
                <a href="{{url_for('projects')}}" id="projects_tab">Projects</a>
                <a href="{{url_for('employees')}}" id="employees_tab">Employees</a>

            </div>
        </div>
        <div class="col-md-10 col-xs-12 main_page">

            <div>
                <br> {% block main %} {% endblock %}
            </div>
            <div>
                {% block main_ext %} {% endblock %}
            </div>

        </div>
    </div>

    <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
