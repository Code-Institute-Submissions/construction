<h1>NEW MEMBER PAGE</h1>

<form>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" aria-describedby="first_name" placeholder="First Name" required>

    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
    </div>

    <div class="form-group">
        <label for="personal_number">Personal Number</label>
        <input type="number" class="form-control" id="personal_number" placeholder="Personal Number" required>
    </div>

    <div class="form-group">
        <label for="mob_number">Mob Number</label>
        <input type="number" class="form-control" id="mob_number" placeholder="Mob Number" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
